<!DOCTYPE html>
<html ng-app="ionicApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--ionic.bundle.js 是集合了ionic.js angular.js angular-animate.js angular-sanitizer.js angular-ui-router.js 和ionic-angular.js -->
	<link rel="stylesheet" type="text/css" href="css/ionic.css" />
	<script src="js/ionic.bundle.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div ng-controller="indexCtrl">
			<!--<p>{{name}}</p>-->
			<!--影响头部     bar-energized：改变头部颜色-->
			<div class="bar bar-header bar-positive">
				<h3 class="title">标题</h3>
			</div>
			<div class="bar bar-subheader">
				<h2 class="title">副标题</h2>
			</div>
			<div class="bar bar-footer badge-balanced">
				<h2 class="title">底部</h2>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//定义模块
		var app = angular.module('ionicApp', ['ionic']); //ionic  引入ionic模块
		//
		app.controller('indexCtrl', function($scope) {
			$scope.name = 'ionic';
		});
	</script>

</html>
